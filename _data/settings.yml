# About Section

about-title: "#ASKnet<br />Access to Skills & Knowledge Network"
about-description: "The #ASKnet community aims to build a sustainable network of trainers and empowered individuals, to address specific challenges their communities are facing and transform cultural patterns that fuel conflict and inequality."
about:
- {name: '#ASKnet is a network of hubs and community members', icon: 'fas fa-project-diagram' }
- {name: 'who subscribe to the vision of educating on media literacy', icon: 'fas fa-graduation-cap' }
- {name: 'and creating communities with hands-on experience,', icon: 'fas fa-users' }
- {name: 'while providing open access to skills and knowledge,', icon: 'fas fa-book-open' }
