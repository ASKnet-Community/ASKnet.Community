#-------------------------------
# About Section

about-title: "#ASKnet<br />The Access to Skills & Knowledge network"
about-description: "#ASKnet is a cross-border consortium of community driven organizations with an aim to build a transformative and sustainable open society and a professional media skills ecosystem. The network provides access to a range of open source knowledge and information, media and IT related training as well as community oriented hands-on skills."
about:
- {name: '#ASKnet is a network of hubs and community members,', icon: 'fas fa-project-diagram' }
- {name: 'founded by young South Sudanese innovators,', icon: 'fas fa-lightbulb' }
- {name: 'governed by a Steering Committee drawn from all of its member organizations,', icon: 'fas fa-users' }
- {name: 'to build a transformative and sustainable media development ecosystem.', icon: 'fas fa-photo-video' }
about-description-2: "The nine members of #ASKnet address local community challenges, support empowerment with knowledge and skills, inspire regional innovation and creativity, and engage peacebuilding and community empowerment among all members of society."
about-description-3: "#ASKnet is supported by r0g_agency (Berlin, Germany) and Hive Colab (Kampala, Uganda) as implementing partners. The project in the period of 2022-2025 is funded by the German Ministry of Economic Development and Cooperation (BMZ)."
about-profile-button-title: "Our Organizational Framework"
about-flyer-link-title: "#ASKnet Flyer"


#-------------------------------
# Member Hubs Section

hub-section-title: "#ASKnet Members <div style=\"font-weight: normal;\">(November 2023)</div>"
hub-section-description: |
  The member organizations have a community-led focus and contribute to strengthening civil society structures in South Sudan, while creating a basis for strengthened communication and cooperation, especially between communities of refugees in neighbouring countries together with those in South Sudan. 
 
  - CC4D - Community Creativity for Development (Rhino Camp, Uganda)
  - CECI - Community Empowerment For Creative Innovation (Koboko, Uganda)
  - CIC - Creative Innovation Center (Rhino Camp, Uganda)
  - GoGirls ICT Initiative (Juba, South Sudan)
  - Junub Open Space (Juba, South Sudan)
  - Koneta Hub (Juba, South Sudan)
  - Ma'Mara Sakit (Juba, South Sudan)
  - Platform Africa (Rhino Camp, Uganda)
  - YEF - Youth Empowerment Foundation (Adjumani / Pagirinya, Uganda)

hub-section-contact: "Are you interested to become a member? Get in contact with us!"

#-------------------------------
# LEAD Section

lead-title: "#ASKlead"
lead-description: |
  Many of the #ASKnet members and their communities have undergone training of trainer programs and peer-to-peer learning in self-taught formats, developed collaboratively through workshops and programs run by the initiative.
  
  The #ASKnet Local Expert Action Directory (LEAD) is a growing and functioning tool to connect people who have specific expertise and skills in media, ICT, and a range of various technologies with important backgrounds on local and regional contexts - be they storytelling, videography, device repair, software programming, or mechanical skills with potential clients, other community members, and all those seeking advice and information about youth-led South Sudanese innovation culture.

lead-button-title: "Go to LEAD"
lead-button-link: "https://lead.asknet.community/"

#-------------------------------
# Resources Section

resources-title: "#ASKnet Tools and Resources"
resources-description: |
  The #ASKnet and community members curate and share Open Learning Guides, toolkits, and resources from their work so that others can adopt, adapt and deploy them in their own communities to promote local innovation and peer-to-peer knowledge exchange.
resources-sub-sections: 
  - { title: "#ASKtraining", text: "An initial prototype of the #ASKtraining platform, to be used to compile, share and streamline the running of workshops, learning content and deliver ‚how to‘ instructions is created to make training easier and more accessible. In this way, experiential knowledge is secured, which improves the sustainability of activities and facilitates the induction of new members and participants.", image-url: "assets/img/tools/training.jpg", button-text: "Go To #ASKtraining", button-url: "https://training.asknet.community/training/", button-is-internal: false }
  - { title: "#ASKotec", text: "#ASKotec - the ‘Access to Skills and Knowledge open tech emergency case’ is a resource kit for community trainers that is designed as a light and handy mobile workshop creation set, equipped with a broad range of items needed to teach others. The kit is especially valuable to communities where access to tools, power and materials is often scarce.", image-url: "assets/img/resources/askotec.jpg", button-text: "More about #ASKotec", button-url: "https://askotec.openculture.agency/", button-is-internal: false }
  - { title: "#OpenGuides", text: "#ASKnet has so far released five ‘OpenGuides’, providing beginners and advanced users with methods and strategies to apply open culture principles more effectively - opening doors to new creative opportunities for collaboration, learning and developing new skills.", image-url: "assets/img/resources/open-guides.png", button-text: "view Open Guides", button-url: "_pages/open-guides.md", button-is-internal: true }


