#-------------------------------
# LEAD Section

lead-title: "LEAD<br />Local Experts Action Directory"
lead-description: "The #ASKnet Local Expert Action Directory (LEAD) is a growing and functioning tool to connect people who have specific expertise and skills in media, ICT, and a range of various technologies - be they device repair, software programming, or mechanical skills with potential clients.<br /><br />The directory makes it easier for organizations be they international donors and non-governmental agencies, local, national, and international governmental organizations, local companies, etc., - to contact and commission #ASKnet media and technology experts in the region.<br /><br />The LEAD directory allows professionals, and individuals with special skills in South Sudan and refugee-hosting regions to develop profiles, share their expertise, and promote themselves both locally and internationally. We require experts to add references/links to their work to allow partners and/or future clients to access the experts' previous work and portfolios in order to create confidence and credibility.<br /><br />Consider hiring an #ASKnet LEAD Expert for your local training or development project!"
lead-button-title: "Go to LEAD"
lead-button-link: "https://lead.asknet.community/"

