      #start_align: "left"
      events:
        - title: "The Start"
          year: "2015"
          desc: "The program started in South Sudan with the creation of a community-based media training center, Jubas Open Knowledge and Innovation Hub (jHUB). The program has since evolved into a collection of smaller hubs and local initiatives in South Sudan and Uganda known as #ASKnet."
          image: assets/img/timeline/2015.jpg
          alt: 
          url: 
        - title: "Pilot Workshop"
          year: "2016"
          desc: "Pilot Workshop with trainers, 3 kits (#ASKotec) and 30 students was developed in Uganda."
          image: assets/img/timeline/2016.jpg
          alt:
          url: https://github.com/ASKnetCommunity/ASKnet.Community
        - title: "Hub Launched"
          year: "2017"
          desc: "Four hubs Already established and launched; training participants in different skills. More emerging through initiatives of the "jHUB Pioneers" Community members"
          image: assets/img/timeline/2017.jpg
          alt: 
          url: 
        - title: "Project Kickoffs"
          year: "2018"
          desc: "Intense trainings on organisational development and #OpenTech in Uganda Rhino Camp with the amazing Community Repair Café event kickoff"
          image: assets/img/timeline/1.png
          alt: 
          url: 
        - title: "Online Trainings"
          year: "2019"
          desc: "Trainings in Adjumnani on collaborative (online) Documentation and beyond in the past three years, 25 trainings had been conducted with an average of 15 participants per training in the following regions: South Sudan: Juba, Yei, Bor  Uganda: 2 refugee settlements (Kiryandongo, Rhino Camp)  Kenya: Nakuru, Nairobi Ghana. Accra, Kumasi  Germany: Berlin"
          image: assets/img/timeline/2.png
          alt: 
          url:
        - title: "Decentralized Networks, New Satellite Hubs"
          year: "2020"
          desc: "Moving from the individual trainings with compact sessions to a more decentralized activity network with lots of trainings across Uganda, South Sudan and into virtual space with Remote Community Co-Creation and Repair Cafés as well as strong organisations emerging and forming new sattelites"
          image: assets/img/timeline/2.png
          alt: 
          url: 
        - title: "Untold Story"
          year: "2021"
          desc: "story yet to be told, stay tuned"
          image: assets/img/timeline/2.png
          alt: 
          url: 
