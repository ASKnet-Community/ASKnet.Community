en: &DEFAULT_EN
  header:
    title: "Welcome to #ASKnet"
    text: The ACCESS to SKILLS & KNOWLEDGE Network
    button: Learn more
    buttonlink: "#about"

  services:
    title: "#ASKnet<br />Access to Skills & Knowledge Network"
    text: ' 
    The #ASKnet community aims to build a sustainable network of trainers and empowered individuals, to address specific challenges their communities are facing and transform cultural patterns that fuel conflict and inequality.  <br> <br>   
    
    <div class="row my-3 justify-content-center no-gutters">
      <div class="col-auto"><i class="fas fa-project-diagram fa-2x"></i> &nbsp; </div> 
      <div class="col-md-3 col-8 text-left text-nowrap">#ASKnet is a <b>network of hubs <br />and community members</b> </div>
    </div>
    <div class="row my-3 justify-content-center no-gutters">
      <div class="col-md-3 col-8 text-right text-nowrap"><div style="float: right;">who subscribe to the <b>vision of <br />educating on media literacy </b> </div></div>
      <div class="col-auto"> &nbsp; <i class="fas fa-graduation-cap fa-2x"></i></div> 
    </div>
    <div class="row my-3 justify-content-center no-gutters">
      <div class="col-auto"><i class="fas fa-users fa-2x"></i> &nbsp; </div> 
      <div class="col-md-3 col-8 text-left text-nowrap">and <b>creating communities <br />with hands-on experience,</b> </div>
    </div>
    <div class="row my-3 justify-content-center no-gutters">
      <div class="col-md-3 col-8 text-right text-nowrap"><div style="float: right;">while providing <b>open access <br />to skills and knowledge <br />that can impact a community,</b></div></div>
      <div class="col-auto"> &nbsp; <i class="fas fa-book-open fa-2x"></i></div> 
    </div>
    <div class="row my-3 justify-content-center no-gutters">
      <div class="col-auto"><i class="fas fa-cogs fa-2x"></i> &nbsp; </div> 
      <div class="col-md-3 col-8 text-left text-nowrap">using the <b>available resources.</b> </div>
    </div>
    '
    section: about
    list:
      - title: "Community"
        desc: "We bring together people and ideas to help build resilient environments for strong knowledge exchange within numerous communities - in towns, villages, and local neighborhoods, including within refugee or IDP settlements. We strive to harness and make public the collective knowledge and skills of local experts, refugees, activists, and CSOs to deepen local impact and create opportunities for mutual support and collaboration."
        icon: fas fa-users #find more at https://fontawesome.com/icons
      - title: "Media Literacy"
        desc: "#ASKnet embraces the philosophy of open knowledge sharing and encourages its community to openly share their work and invite others to engage and learn from it as a means to break down silos and barriers to learning. This catalyzes collaboration, peer-to-peer exchange, and civic engagement, strengthening and creating paths to new opportunities, entrepreneurship, and further networks of skills and resources."
        icon: fas fa-laptop
      - title: "Open Access"
        desc: "#ASKnet embraces the philosophy of open knowledge sharing and encourages its community to openly share their work and invite others to engage and learn from it as a means to break down silos and barriers to learning. This catalyzes collaboration, peer-to-peer exchange, and civic engagement, strengthening and creating paths to new opportunities, entrepreneurship, and further networks of skills and resources."
        icon: fab fa-osi

  hubs:
    title: "Youth Led Hubs"
    text: "#ASKnet is a capacity building and hub development program linking South Sudanese youth-led community hubs, be they in South Sudan or neighboring regions. The program started in 2015 with the creation of a community-based media training center, Juba’s Open Knowledge and Innovation Hub (<a href=\"https://openculture.agency/innovation-hubs/\" target=\"_blank\">jHUB</a>) which aimed to provide an open forum to discuss, identify, and develop solutions for South Sudan’s post-conflict challenges. Conflict flared up again at the end of 2016 and the jHUB community was dispersed. The program has since evolved into a collection of smaller hubs and local initiatives in South Sudan and Uganda known as #ASKnet. This community continues to grow, move and intersect with other like-minded individuals and organizations at the grassroots and beyond creating opportunities for collaborations, training, and knowledge sharing. Meet the #ASKnet Hubs!"
    section: hubs
    closebutton: "back to hub overview"
  
  asktools:
    title: "#ASKtools<br />a lot of (online-)tools"
    text: "The #ASKnet community aims to build a sustainable network of trainers and empowered individuals, to address specific challenges their communities are facing and transform cultural patterns that fuel conflict and inequality."
