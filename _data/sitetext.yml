    title: "#ASKotec<br />Open Tech Emergency Case"
    text: "#ASKotec; the Access to Skills and Knowledge Open Tech Emergency Case is a resource kit for community trainers, created for mobile field-use where there is neither easy power nor internet connectivity such as refugee camps, low-infrastructure regions or rural areas. Intended as Open Tech for Good, #ASKotec was created through a series of hub development workshops by a community of young innovators intent on bringing skills training and peace-building together in the effort to end the South Sudan conflict."
    section: askotec
    image: assets/img/projects/askotec-website.png
    website: https://askotec.openculture.agency
    github: https://github.com/opencultureagency/ASKotec
    submit: https://github.com/ASKnetCommunity/ASKnet.Community/issues/27
  
