<!-- hubs -->
<section id="hubs-section" class="section">
  <div id="members" class="jump-mark"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">{{ site.data.settings.hub-section-title}}</h2>
        {{ site.data.settings.hub-section-description | markdownify }}
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for hub in site.hubs %}
      <div class="col-md-4 col-sm-6 mb-4 shuffle-item">
        <div class="position-relative hover-wrapper">
          <img src="{{ site.baseurl }}/{{ hub.image }}" alt="hub-alt" class="img-fluid w-100 d-block" />
          <a class="hover-overlay" href="{{ site.baseurl }}{{ hub.url }}">
            <div class="hover-content">
              <i class=" fas fa-plus fa-3x"></i>
            </div>
          </a>
        </div>
        <div class="caption">
          <h4>{{ hub.caption.title }}</h4>
          <p class="text-muted">{{ hub.caption.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
      <div class="col-md-4 col-sm-6 mb-4 shuffle-item">
        <div class="position-relative hover-wrapper">
          <div id="grid-add-item"></div>
          <a class="hover-overlay" href="https://github.com/ASKnetCommunity/ASKnet.Community/issues/new?assignees=&labels=content-submit%2Cnew-hub&template=new-hub.yml&title=Add+Hub%3A+">
            <div class="hover-content">
              <i class=" fas fa-plus fa-3x"></i>
            </div>
          </a>
        </div>
        <div class="caption">
          <h4>Add new Hub</h4>
          <p class="text-muted">you can register your hub here</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /hub -->
