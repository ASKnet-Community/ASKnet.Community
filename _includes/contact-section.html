<!-- Contact -->
<section class="section contact-section bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title text-white" id="contact">
          {{ site.data.settings.contact-title }}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm"
          action="https://formspree.io/{% if site.data.settings.formspree-path %}{{ site.data.settings.formspree-path }}{% else %}{{ site.data.settings.contact-email }}{% endif %}"
          novalidate="novalidate" method="POST">
          <!--name="sentMessage"-->
          <div class="row">
            <div class="col-md-6">

              <!-- h o n e y -- p o t  -->
              <div class="form-group" style="margin-bottom: 0px;">
                <input name="name" class="its-a-trap" id="name" type="text" autocomplete="off">
                <input name="email" class="its-a-trap" id="email" type="email" autocomplete="off">
                <input name="phone" class="its-a-trap" id="phone" type="tel" autocomplete="off">
                <textarea name="message" class="its-a-trap" id="message" autocomplete="off"></textarea>
              </div>

              <!-- real contact form -->
              <div class="form-group">
                <input name="namejkl" class="form-control" id="namejkl" type="text"
                  placeholder="Full Name *"
                  required="required" data-validation-required-message="{{ site.data.sitetext[site.locale].contact.name-validation | default: "Please enter your name." }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="_replyto" class="form-control" id="emailasd" type="email"
                  placeholder="Email *"
                  required="required" data-validation-required-message="{{ site.data.sitetext[site.locale].contact.email-validation | default: "Please enter your email address." }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="hddhemail-subjectwerw" class="form-control" id="hddhemail-subjectwerw" type="text"
                  placeholder="Subject *"
                  required="required" data-validation-required-message="{{ site.data.sitetext[site.locale].contact.subject-validation | default: "Please enter a subject." }}"></textarea>
                  <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="messagexrtz" class="form-control" id="messagexrtz"
                  placeholder="Message *"
                  required="required" data-validation-required-message="{{ site.data.sitetext[site.locale].contact.message-validation | default: "Please enter a message." }}"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                type="submit">{{ site.data.sitetext[site.locale].contact.submit | default: "Send Message" }}</button>
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="#" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->


<!-- contact --
<section class="section section-on-footer" data-background="{{site.baseurl}}/assets/img/backgrounds/bg-dots.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">{{ site.data.settings.contact-title }}</h2>
      </div>
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <h4 class="mb-80">Contact Form</h4>
          <form action="https://formspree.io/{% if site.data.settings.formspree-path %}{{ site.data.settings.formspree-path }}{% else %}{{ site.data.settings.contact-email }}{% endif %}" method="POST" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Full Name" class="form-control px-0 mb-4">
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="_replyto" placeholder="Email Address" class="form-control px-0 mb-4">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Type Message Here"></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button type="submit" class="btn btn-primary w-100">send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->
